<p-confirmDialog
	icon="pi pi-question-circle"
	key="join-room"
	rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
<div class="support-area">
	<p-speedDial
		[model]="supportItems"
		direction="up"
		[transitionDelay]="80"
		className="speeddial-left"
		showIcon="pi pi-question"
		buttonClassName="support-button"
		hideIcon="pi pi-times"
	></p-speedDial>
</div>
