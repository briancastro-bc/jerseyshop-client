<section class="rooms-panel">
	<div class="rooms-log">
		<div class="terminal">
			<div class="terminal-header">
				<h4 class="title">
					Jersey Shop - Soporte 
				</h4>
			</div>
			<div class="terminal-body">
				<p class="logger-text" *ngFor="let log of logs">
					<span class="prompt">&#126; {{log.operating_system}} &#36;</span>
					{{ log.message }}
				</p>
			</div>
		</div>
	</div>
</section>
<p-toolbar>
	<div class="p-toolbar-group-left"></div>
	<div class="p-toolbar-group-right">
		<p-button
			icon="pi pi-eye"
			class="mr-2"
			label="Ver"
			routerLink="list"
			routerLinkActive="active"
		></p-button>
		<p-button
			icon="pi pi-times"
			class="p-button-sm"
			label="Crear"
			routerLink="create"
			routerLinkActive="active"
		></p-button>
	</div>
</p-toolbar>
<section id="rooms-content">
	<router-outlet></router-outlet>
</section>
