<div class="chat-message">
	<p-avatar
		[label]="username ? username.charAt(0) : 'D'"
		shape="circle"
		size="medium"
		class="chat-message-avatar mr-2 align-self-end"
	></p-avatar>
	<div class="chat-message-container">
		<div class="chat-message-content">
			<h4 class="message-author">
				{{ username ? username : "Desconocido" | titlecase }}
			</h4>
			<p class="message">
				{{ message }}
			</p>
			<small class="message-time">
				{{ time }}
			</small>
		</div>
	</div>
</div>
