<p-carousel [value]="products" [numVisible]="3" [numScroll]="3" [circular]="true" [responsiveOptions]="responsiveCarousel">
    <ng-template pTemplate="header">
        <h3 class="text-center">Ofertas</h3>
    </ng-template>
    <ng-template let-product pTemplate="item">
        <p-image class="carousel-image" [src]="product.image" [preview]="true" loading="lazy" alt="Product image"></p-image>
    </ng-template>
</p-carousel>
