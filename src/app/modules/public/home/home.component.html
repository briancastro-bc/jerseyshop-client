<p-galleria [value]="products" [responsiveOptions]="responsiveOptions" [showThumbnails]="false" [showIndicators]="true" [autoPlay]="true" [circular]="true">
    <ng-template pTemplate="item" let-item>
        <img [src]="item.image" class="galleria-image" />
    </ng-template>
    <ng-template pTemplate="caption" let-item>
        <h4 style="margin-bottom: .5rem; color: #ffffff;">Image title</h4>
        <p>Image description</p>
    </ng-template>
</p-galleria>
